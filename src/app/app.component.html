<div class="continer">
  <div class="cards-section">
    <div *ngFor="let i of data">
      <app-card
        [data]="i"
        (addToCart)="addToCart($event)"
        (changeCartItem)="changeCartItem($event)"
      ></app-card>
    </div>
  </div>
  <div class="cart-section">
    <app-cart-table [items]="cartItems.items"></app-cart-table>
  </div>
</div>
